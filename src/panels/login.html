<div class="login-content">
    <div class="login-card">
        <p>Conectar</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Iniciar sesion</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancelar</button>
    </div>

   <div class="a2f-card" style="display: none;">
        <div class="info-login-2f"></div>
        <p>¡Tienes 2FA activado en tu cuenta!</p>
        <div class="a2f-enter">
            <input type="text" class="a2f login-mojang-input" spellcheck="false">
        </div>
        <button class="login-btn-2f">Conectar</button>
        <button class="cancel cancel-2f">Cancelar</button>
    </div>
    <div class="email-verify-card" style="display: none;">
        <div class="info-login-email"></div>
        <p>¡Necesitas verificar tu correo electrónico!</p>
        <button class="cancel cancel-email">Cancelar</button>
    </div>    
    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Usuario</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label>Contraseña</label>
                <input type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <a class="password-reset" target="_blank">¿Olvidaste tu contraseña?
                </a>
                <br>
                <a class="new-user" target="_blank">¿Sin cuenta?</a>
                <div class="btn-option-login">
                    <button class="login-btn">Iniciar sesion</button>
                    <button class="cancel cancel-mojang">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
